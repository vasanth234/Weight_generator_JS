<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha512-... (you can get this from the Bootstrap CDN) ..." crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            margin-top: 20px;
            background-color: black;
            color: white;
        }
        .card {
            height: 90px;
            padding: 10px;
            margin: 10px;
        }
        .card h2 {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-3 text-center">Weather report</h1>
                <form>
                    <div class="form-group">
                        <input id="lsinput" type="number" placeholder="Enter weight NO." class="form-control form-control-lg"/>
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-body">
                            <h2>Grams:</h2>
                            <div class="gramsOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-success mb-2">
                        <div class="card-body">
                            <h2>Kilograms:</h2>
                            <div class="KGOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-danger mb-3">
                        <div class="card-body">
                            <h2>Ounces:</h2>
                            <div class="OuncesOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let output = document.getElementById('output');
        let ds = document.getElementById('lsinput');
        let dr = document.querySelector('.gramsOutput');
        let er = document.querySelector('.KGOutput');
        let wer = document.querySelector('.OuncesOutput');
        output.style.visibility = 'hidden';
        ds.addEventListener('input', function(e) {
            output.style.visibility = 'visible';
            let se = e.target.value;
            dr.innerHTML = se * 453.59237; // Convert pounds to grams
            er.innerHTML = se * 0.45359237; // Convert pounds to kilograms
            wer.innerHTML = se * 16; // Convert pounds to ounces
        });
    </script>
</body>
</html>
